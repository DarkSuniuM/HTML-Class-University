<html>
  <head>
    <title>Display</title>
    <style>
        .bg-blue {
            background-color: #0000ff;
            color: #ffffff;
        }
        .bg-green {
            background-color: #00ff00;
        }
        .inline-block-element {
            display: inline-block;
            width: 200px;
        }
    </style>
  </head>
  <body>
    <span class="bg-blue">Span is a non blocking element.</span>
    <span class="bg-green inline-block-element">Span is a non blocking element, but takes width.</span>
    <span class="bg-blue">Span is a non blocking element.</span>
  </body>
</html>
