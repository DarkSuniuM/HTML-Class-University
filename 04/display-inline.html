<html>
  <head>
    <title>Display</title>
    <style>
        .bg-blue {
            background-color: #0000ff;
            color: #ffffff;
        }
        .bg-green {
            background-color: #00ff00;
        }
        .inline-element {
            display: inline;
        }
    </style>
  </head>
  <body>
    <div class="bg-blue inline-element">
        Div is a blocking element but we can override it.
    </div>
    <span class="bg-green">Span is a non blocking element.</span>
  </body>
</html>
