<html>
  <head>
    <title>Display</title>
    <style>
        .bg-blue {
            background-color: #0000ff;
            color: #ffffff;
        }
        .bg-green {
            background-color: #00ff00;
        }
        .block-element {
            display: block;
        }
    </style>
  </head>
  <body>
    <div class="bg-blue">Div is a blocking element.</div>
    <span class="bg-green block-element">
      Span is a non blocking element but we can override it.
    </span>
  </body>
</html>
