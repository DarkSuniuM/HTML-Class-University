<!DOCTYPE html>
<html lang="en">
<head>
    <title>Width</title>
    <style>
        .small-photo {
            width: 400px;
        }
        .box {
            background-color: #880099;
            color: #ffffff;
        }
        .box-small {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="box">This box has no width.</div>
    <img class="small-photo" src="https://s4.uupload.ir/files/timothy-dykes-e1nv1tujgs0-unsplash-2_2wmp.jpg" />
    <div class="box box-small">This box has 300px width</div>
</body>
</html>
