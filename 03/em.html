<!DOCTYPE HTML>
<html>
  <head>
    <title>em</title>
  </head>
  <body>
    <div>This section has no styles.</div>
    <div style="font-size: 1em;">
      This section has the default font-size.
    </div>
    <div style="font-size: 2em;">
        This section has the default font-size * 2.
    </div>
    <div style="font-size: 20px;">
      This section has the font-size of 20px as it's 1em.
      <p style="font-size: 2em;">
        This section has the font-size of 20px * 2.
      </p>
    </div>
  </body>
</html>
