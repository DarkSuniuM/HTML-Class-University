<!DOCTYPE HTML>
<html>
  <head>
    <title>Sizing Units</title>
  </head>
  <body>
    <p style="font-size: 20%">20%</p>
    <p style="font-size: 100%">100%</p>
    <hr/>
    <p style="font-size: 16px">16 px</p>
    <p style="font-size: 32px">32 px</p>
    <hr/>
	<p style="font-size: 1rem">1 rem</p>
	<p style="font-size: 2rem">2 rem</p>
    <hr/>
	<p style="font-size: 1em">1 em</p>
	<p style="font-size: 2em">2 em</p>
  </body>
</html>
