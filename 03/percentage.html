<!DOCTYPE HTML>
<html>
  <head>
    <title>Percentage</title>
  </head>
  <body>
    <div>This section has no styles.</div>
    <div style="font-size: 100%;">
      This section has the default font-size.
    </div>
    <div style="font-size: 20px;">
      This section has the font-size of 20px as it's 100%.
      <p style="font-size: 90%">
        This section has the font-size of 90% of 20px.
      </p>
    </div>
  </body>
</html>
