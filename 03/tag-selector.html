    h1 {
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    p {
      padding: 20px;
      background-color: #0000ff;
      color: #ffffff
    }
  </style>
</head>
<body>
  <h1>Internal Styling</h1>
  <p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit.

  <p>
    Another Paragraph, just to see the effects.
  </p>
</body>
</html>
