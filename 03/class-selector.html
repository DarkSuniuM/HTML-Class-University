<!DOCTYPE HTML>
<html>
<head>
  <title>Internal Styling</title>
  <style>
    .bg-dark {
      background-color: #252525;
      color: #999999;
    }
    .space-inside {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="bg-dark">This is a dark box.</div>
  <div class="space-inside">This is a box with space inside.</div>

</body>
</html>
