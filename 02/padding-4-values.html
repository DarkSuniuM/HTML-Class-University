<!DOCTYPE HTML>
<html>

<head>
    <title>Padding Shorthand</title>
</head>

<body>
    <div style="padding: 20px 5px 10px 50px; background-color: #00ff00">
        This div is using padding shorthand.
    </div>
    <div style="padding-top: 20px; padding-right: 5px; padding-bottom: 10px; padding-left: 50px; background-color: #00ffff">
        This div is not using padding shorthand.
    </div>

</body>

</html>
