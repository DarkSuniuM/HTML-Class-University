<!DOCTYPE HTML>
<html>

<head>
  <title>Margin vs Padding</title>
</head>

<body>
  <div style="background-color: #0000ff;">This element only has background color.</div>
  <div style="padding: 10px;margin: 10px;background-color: #000000; color: #ffffff;">
      This division has both margin and padding.
  </div>
  <div style="background-color: #0000ff;">This element only has background color.</div>
</body>

</html>
