<!DOCTYPE HTML>
<html>
  <head>
    <title>"div" Tag!</title>
  </head>
  <body>
    <div>
      <p>My first paragraph in my first div.</p>
      <p>Another paragraph just to see how it looks!</p>
    </div>
    <div style="background-color: black; color: white;">
      <p>What about this one?</p>
      <p>This has a background color :)</p>
    </div>
    <p style="background-color: black; color: white;">And here we have 2 paragraphs with their own CSS properties</p>
    <p style="background-color: black; color: white;">Both of them have same styles, but notice the difference</p>
  </body>
</html>
