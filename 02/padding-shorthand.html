<!DOCTYPE HTML>
<html>

<head>
    <title>Padding Shorthand</title>
</head>

<body>
    <div style="background-color: #00ff00">
        <div style="padding: 20px;">
            This div is using padding shorthand.
        </div>
        <div style="padding-top: 20px; padding-right: 20px; padding-bottom: 20px; padding-left: 20px;">
            This div is not using padding shorthand.
        </div>
    </div>
</body>

</html>
