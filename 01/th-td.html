<!DOCTYPE html>
<html>
  <head>
    <title>HTML Tables</title>
  </head>
  <body>
    <table border=1>
      <thead>
        <tr>
          <th>Language Name</th>
          <th>Initial Release</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>HTML</td>
          <td>1993</td>
        </tr>
        <tr>
          <td rowspan="2">CSS</td>
          <td>1996</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan=2>
            Both of these languages are mostly used in web.
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
